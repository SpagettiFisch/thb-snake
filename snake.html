<!DOCTYPE html>
    <html>
    <head>
        <title>Snake</title>
        <link rel = "stylesheet" href = "snake.css">
        <meta name="viewport" content "width=device-width, initial-scale=1">
    </head>
    <body>
        <body>
            <div id="buttons">
                <t id="button_up"></t><br>
                <t id="button_left"></t>
                <t id="button_down"></t>
                <t id="button_right"></t><br>
                <t id="space"></t>
            </div>
            <script type = "module">
                import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

                var snake_length = 2;
                let snake_body = []
                const block_size = 32
                const directions = {
                    UP: "up",
                    DOWN: "down",
                    LEFT: "left",
                    RIGHT: "right"
                };
                let direction = directions.RIGHT;
                let run_action = false;
                let move_delay = 0.2;
                let timer = 0;
                let food = null;
                let highscore = 0;


                kaboom({
                    width: 480,
                    height: 480,
                    font: "sink",
                    canvas: document.querySelector("#mycanvas"),
                    background: [153, 230, 0],
                });
                const score = add([
                    text("Score: 0", {
                        width: 256,
                        height: 256,
                        size: block_size / 2,
                    }),
                    pos(block_size, block_size),
                ])
                let H_score = add([
                        text("", {
                            width: 256,
                            height: 256,
                            size: block_size / 2,
                        }),
                        pos(152, 220),
                    ])
                    let con = add([
                        text("", {
                            width: 256,
                            height: 256,
                            size: block_size / 2,
                        }),
                        pos(152, 240),
                    ])
                //loadSprite("frodo", "Frodo.jpg");
                //Spawn
                function respawn_snake(){
                    destroyAll("snake");
                    snake_length = 2;
                    snake_body = []
                    for(let i = 1; i <= snake_length; i++){
                        let segment = add([
                        //sprite("frodo"),
                        area(),
                        rect(block_size, block_size),
                        pos(block_size, block_size * i),
                        color(51, 51, 255),
                        "snake"
                        ])
                        snake_body.push(segment)
                        }
                        direction = directions.RIGHT
                }
                function lose(score, highscore, snake_length, block_size, H_score, con){
                    run_action = false;
                    destroyAll("snake")
                    destroyAll("food")
                    score.pos = (150, 200)
                    if ((snake_length - 2) > highscore) {
                        highscore = snake_length - 2
                    }
                    H_score.text = `Highscore: ${highscore}`
                    con.text = "Press space to continue"
                    if(snake_length - 2 == 88) {
                        window.open("https://www.youtube.com/watch?v=QtBDL8EiNZo", '_blank').focus();
                    }
                    if(snake_length - 2 > 88) {
                        alert("Du musst schon genau die 88 treffen um dein Ei zu finden");
                    }
                    return highscore
                }
                function respawn_all(){
                    wait(0.5, function(){
                    con.text = "";
                    H_score.text = "";
                    score.pos = (block_size, block_size);
                    respawn_snake();
                    score.text = `Score: ${snake_length - 2}`;
                    run_action = true;
                    respawn_food();
                });
                }
                function respawn_food(){
                    let new_pos = rand(vec2(1,1), vec2(13,13));
                    new_pos.x = Math.floor(new_pos.x);
                    new_pos.y = Math.floor(new_pos.y);
                    new_pos = new_pos.scale(block_size);

                    if (food){
                        destroy(food);
                    }
                    food = add([
                                rect(block_size ,block_size),
                                color(255,0,255),
                                pos(new_pos),
                                area(),
                                "food"
                            ]);
                }

                respawn_all()

                onUpdate(()=> {
                    if (!run_action) return;
                    timer += dt();
                    if (timer < move_delay) return;
                    timer = 0;

                    let move_x = 0;
                    let move_y = 0;

                    switch (direction) {
                        case directions.DOWN:
                            move_x = 0;
                            move_y = block_size;
                            break;
                        case directions.UP:
                            move_x = 0;
                            move_y = -1*block_size;
                            break;
                        case directions.LEFT:
                            move_x = -1*block_size;
                            move_y = 0;
                            break;
                        case directions.RIGHT:
                            move_x = block_size;
                            move_y = 0;
                            break;
                    }
                    let snake_head = snake_body[snake_body.length - 1];

                    snake_body.push(add([
                        rect(block_size,block_size),
                        pos(snake_head.pos.x + move_x, snake_head.pos.y + move_y),
                        color(0,0,255),
                        area(),
                        "snake"
                    ]));

                    if (snake_body.length > snake_length){
                        let tail = snake_body.shift(); // Remove the last of the tail
                        destroy(tail);
                    }

                });
                onKeyPress("w", () => {
                    if (direction != directions.DOWN){
                        direction = directions.UP;
                    }
                });

                onKeyPress("s", () => {
                    if (direction != directions.UP){
                        direction = directions.DOWN;
                    }
                });

                onKeyPress("a", () => {
                    if (direction != directions.RIGHT){
                        direction = directions.LEFT;
                    }
                });

                onKeyPress("d", () => {
                    if (direction != directions.LEFT){
                        direction = directions.RIGHT;
                    }
                    
                });
                onKeyPress("up", () => {
                    if (direction != directions.DOWN){
                        direction = directions.UP;
                    }
                });

                onKeyPress("down", () => {
                    if (direction != directions.UP){
                        direction = directions.DOWN;
                    }
                });

                onKeyPress("left", () => {
                    if (direction != directions.RIGHT){
                        direction = directions.LEFT;
                    }
                });

                onKeyPress("right", () => {
                    if (direction != directions.LEFT){
                        direction = directions.RIGHT;
                    }
                });

                onKeyPress("space", () => {
                    respawn_all()
                })

                onCollide("snake", "food", (s, f) => {
                    snake_length ++;
                    score.text = `Score: ${snake_length - 2}`
                    respawn_food();
                });

                onCollide("snake", "border", (s, f) => {
                    highscore = lose(score, highscore, snake_length, block_size, H_score, con)
                });

                onCollide("snake", "snake", (s, f) => {
                    highscore = lose(score, highscore, snake_length, block_size, H_score, con)
                });

                addLevel([
                "===============",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "=             =",
                "==============="

                ], {
                width: block_size,
                height: block_size,

                "=": () =>[
                pos(0, 0),
                rect(block_size, block_size),
                color(255,0,0),
                area(),
                "border"
                ],
                })

                    }
                if(mobile() == true) {
                        document.getElementById("button_up").innerHTML = "▲"
                        document.getElementById("button_left").innerHTML = "◀"
                        document.getElementById("button_down").innerHTML = "▼"
                        document.getElementById("button_right").innerHTML = "▶"
                        document.getElementById("space").innerHTML = "_"
                        document.getElementById("button_up").onclick = function() {buttonUp()};
                        document.getElementById("button_left").onclick = function() {buttonLeft()};
                        document.getElementById("button_down").onclick = function() {buttonDown()};
                        document.getElementById("button_right").onclick = function() {buttonRight()};
                        document.getElementById("space").onclick = function() {Space()};
                        
                        function buttonUp() {
                            document.getElementById("button_up").style.backgroundColor = "rgb(10, 4, 50)";
                            setTimeout(() => {document.getElementById("button_up").style.backgroundColor = "rgb(21, 7, 85)"}, 250);
                            if (direction != directions.DOWN){direction = directions.UP;}
                        }
                        function buttonLeft() {
                            document.getElementById("button_left").style.backgroundColor = "rgb(10, 4, 50)";
                            setTimeout(() => {document.getElementById("button_left").style.backgroundColor = "rgb(21, 7, 85)"}, 250);
                            if (direction != directions.RIGHT){direction = directions.LEFT;}
                        }
                        function buttonDown() {
                            document.getElementById("button_down").style.backgroundColor = "rgb(10, 4, 50)";
                            setTimeout(() => {document.getElementById("button_down").style.backgroundColor = "rgb(21, 7, 85)"}, 250);
                            if (direction != directions.UP){direction = directions.DOWN;}
                        }
                        function buttonRight() {
                            document.getElementById("button_right").style.backgroundColor = "rgb(10, 4, 50)";
                            setTimeout(() => {document.getElementById("button_right").style.backgroundColor = "rgb(21, 7, 85)"}, 250);
                            if (direction != directions.LEFT){direction = directions.RIGHT;}
                        }
                        function Space() {
                            document.getElementById("space").style.backgroundColor = "rgb(10, 4, 50)";
                            setTimeout(() => {document.getElementById("space").style.backgroundColor = "rgb(21, 7, 85)"}, 250);
                            respawn_all();
                        }
                    }
                else {
                    document.getElementById("buttons").remove()
                }
                </script>
    </body>
</html>
